<div class = "home d-flex align-items-center justify-content-center text-center">
  <div class="devos">
    <div class="head d-flex justify-content-end align-items-center">
     
        <span class="dot filled me-2"></span>
        <span class="dot me-2"></span>
        <span class="dot me-2 "></span>
    </div>
    <div class="devos-font" >
    Welcome To The
    <br>
    &lt;/&gt;DevOS!
    </div>
  </div>
    
</div>
<div class="row d-flex flex-column home-icons ms-1">
    <button class="item" title="DevChrome" [routerLink]="['/desktop/chrome']" routerLinkActive="router-link-active" (click)="playsound()">
      <span class="material-symbols-outlined" >code_blocks</span>
      <div>DevChrome</div>
    </button>
    <button class="item" title="DevEditor" [routerLink]="['/desktop/post-editor']" routerLinkActive="router-link-active" (click)="playsound()">
      <span class="material-symbols-outlined">edit_note</span>
      <div>DevEditor</div>
    </button>
    <button class="item" title="File Explorer" [routerLink]="['/desktop/files']" routerLinkActive="router-link-active" (click)="playsound()">
      <span class="material-symbols-outlined">folder_open</span>
      <div>File <br> Explorer</div>
    </button>
    <button class="item" title="Settings" [routerLink]="['/desktop/settings']" routerLinkActive="router-link-active" (click)="playsound()">
      <span class="material-symbols-outlined" >settings</span>
      <div>Settings</div>
    </button>
    <button class="item" title="Calendar" (click)="toggleCalender()" (click)="playsound()">
      <span class="material-symbols-outlined" >calendar_month</span>
      <div>Calendar</div>
    </button>
    <button class="item" title="Help" [routerLink]="['/desktop/help']" routerLinkActive="router-link-active" (click)="playsound()">
      <span class="material-symbols-outlined" >contact_page</span>
      <div>Help</div>
    </button>

  <button class="item" title="Command Prompt"
   routerLinkActive="router-link-active" (click)="playsound(); toggleTerminal()">
      <span class="material-symbols-outlined" >terminal</span>
      <div>Terminal</div>
    </button>
    <button class="item" title="Recycle Bin" [routerLink]="['/desktop/recyclebin']" routerLinkActive="router-link-active" (click)="playsound()">
      <span class="material-symbols-outlined" >delete</span>
      <div>Recycle Bin </div>
    </button>
</div>


<!-- Calender Section -->
<div class="calender" *ngIf="isCalender">
  <div class="header d-flex justify-content-between align-items-center">
    <div class="ms-2">{{monthName}}</div>
    <button class="btn-cross me-2" (click)="toggleCalender(); playsound()"><span class="material-symbols-outlined">close</span></button>
  </div>
  <div class="body">
  <div class="day heading" *ngFor="let d of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">{{ d }}</div>

  <div 
    class="day" 
    *ngFor="let day of days" 
    [class.highlight]="isPostedDate(day)"
  >
    {{ day || '' }}
  </div>
</div>
<div class="footer d-flex align-items-center justify-content-start ps-2">Streak Count: {{maxStreak}} </div>

</div>

<!-- Terminal Section -->
<div class="terminal" *ngIf="isTerminal">
<app-terminal></app-terminal>
</div>
