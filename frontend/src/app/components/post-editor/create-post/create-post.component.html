<form [formGroup]="postForm" (ngSubmit)="submitPost(submitType)">


<div class=" create-tab d-flex flex-column align-items-center" *ngIf="!isBtnClicked">
<div class="text-center mt-5 main-text">Create New Post!</div>
<div class="pop-up">
    <div class="head d-flex align-items-center justify-content-between">
    <div class="heading ms-2">New Post</div>
    <div class="d-flex">
              <span class="dot me-2"></span>
              <span class="dot me-2"></span>
              <span class="dot me-2"></span>
    </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
    <input class="input-name mt-3 mb-2" type="text" placeholder="Enter name for Post" formControlName="postname" />
    <button class="app-btn me-2 mt-3" (click)="createPost(); playsound()">Create Post</button>
    </div>
</div>
</div>

<!-- Header -->
<header class="header row" *ngIf="isBtnClicked">
        <div class="post-title col-3">
            <div class="tab-box d-flex align-items-center justify-content-between h-100">
            <input type="text" placeholder="Enter Post Name" formControlName="postname" />
             <span class="material-symbols-outlined">close</span>
             </div>
        </div>
        <div class=" btn-area d-flex justify-content-end align-items-center col-9">
          <button class="app-btn me-2" type="reset" (click)="playsound();">Reset</button>
          <button class="app-btn me-2" type="submit" (click)="playsound(); submitType = 'post'">Save as Draft</button>
        <button class="app-btn me-2" type="submit" [disabled]="postForm.invalid" (click)="playsound(); submitType = 'post'">Post</button>
        </div>
</header>

<!-- Main Contents -->
<main *ngIf="isBtnClicked">
  <div>

      <!-- Title -->
        <div class="com mt-2">/* Post Title */</div>
        <div class="card">
        <label for="title">&lt;title&gt;</label>
        <input class="input-text mt-3 mb-3" type="text" id="title" placeholder="Enter Title" formControlName="title" />
        <span>&lt;/title&gt;</span>
      </div>

      <!-- Image Upload -->
       <div class="com">/* Post Image */</div>
      <div class="card">
        <label for="imageUpload">&lt;img src="</label>
        <input class="input-file mt-3 " type="file" id="imageUpload" accept="image/*" (change)="onImageChange($event)" />
        <div class="d-flex justify-content-start align-items-center mt-2 mb-3"><button type="submit" value="Upload Image" class="app-btn upload-btn">Upload Image</button></div>
        <span>" /&gt;</span>
      </div>

      <!-- Description -->
      <div class="com">/* Post Description */</div>
      <div class="card">
        <label for="description">&lt;body&gt;</label>
        <input class="input-text mt-3 mb-3" type="text" id="description" placeholder="Enter Description" formControlName="description" />
        <span>&lt;/body&gt;</span>
      </div>


       <!-- Categories -->
       <div class="com">/* Post Categories */</div>
      <div class="card">
        <label>&lt;categories&gt;
          <br>
         <mat-form-field class="mt-3 select-cat">
           <mat-label>Categories</mat-label>
           <mat-select formControlName="categories" multiple>
          <mat-option *ngFor="let cat of category" [value]="cat.CategoryID">{{cat.CategoryName}}</mat-option>
          </mat-select>
          </mat-form-field>
          <br>
        &lt;/categories&gt;</label>
      </div>
      
  </div>
</main>
</form>
